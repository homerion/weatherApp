<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage | Weather App</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./static/css/master.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header id="nav">

    </header>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-4">
      <form class="form-inline" role="form" id="search_weather" action="" method="POST">
        <input type="text"  class="form-control" id="city_search" placeholder="City..."/>
        <input type="submit" class="btn-primary btn" value="Search"/>
      </form>

    </div>
  </div>
</div>

<div class="container" id="weather-info">
      <h2 id="city_name"></h2>
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h2 id="city"></h2>
            <div class="panel-group">
              <div class="panel panel-warning">
                <div class="panel-heading">High</div>
                <div id="high" class="panel-body"></div>
              </div>

              <div class="panel panel-primary">
                <div class="panel-heading">Low</div>
                <div id="low" class="panel-body"></div>
              </div>

              <div class="panel panel-success">
                <div class="panel-heading">Forecast</div>
                <div id="forecast" class="panel-body"></div>
              </div>

              <div class="panel panel-info">
                <div class="panel-heading">Description</div>
                <div id="description" class="panel-body"></div>
              </div>
            </div>
          </div>
        </div>
      </div>






    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="./static/js/app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
